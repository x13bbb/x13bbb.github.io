description: >- # this means to ignore newlines until "baseurl:"
  :)
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://0x13bbb.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: "0x13B"
github_username:  "0x13bbb"

# Build settings
remote_theme: pages-themes/midnight@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme

sass:
  sass_dir: _sass
  style: compressed

minima:
  date_format: "%Y-%m-%d"

include:
- assets

exclude:
  - README.md

defaults:
  -
    scope:
      type: "posts"
    values:
      permalink: "/posts/:title/"

webrick:
  headers:
    "X-Content-Type-Options": "nosniff"

collections:
  lib:
    output: true


