<nav>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a class="custom {% if page.url == item.link %}active{% endif %}" 
               href="{{ item.link }}"
               {% if item.font-family %}
               style="font-weight:900;font-family:'{{ item.font-family }}'"
               {% endif %}>
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
